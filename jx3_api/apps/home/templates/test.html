    $(".videos_ctn_tabs").on('click', '.videos_ctn_tab', function(event) {

        "color": "#404040",
        "border-bottom": "none"
      });
      var newurl='';
      switch ($(this).index()) {
        case 0:
          newurl = url + '/base/VideoApi/getVideoInfo?page=1&limit=6';
          break; //最新视频
        case 1:
          newurl = url + '/Base/Program/getProgramList?page=1&limit=6';
          break;//节目视频
        case 2:
          newurl = url + '/base/VideoApi/getVideoByCateId?page=1&limit=6&cid=15';
          break; //娱乐视频
        case 3:
          newurl = url + '/base/VideoApi/getVideoByCateId?page=1&limit=6&cid=16';
          break; //比赛视频
        case 4:
          newurl = url + '/base/VideoApi/getVideoByCateId?page=1&limit=6&cid=17';
          break; //第一视角
        case 5:
          newurl = url + '/base/VideoApi/getVideoByCateId?page=1&limit=6&cid=18';

          newurl = url + '/base/VideoApi/getVideoByCateId?page=1&limit=6&cid=19';
          break; //官方视频
      }
       if (parseInt($(this).index())==1) {

          success:function(data){
            //console.log(data.data);

          for (var x in data.data) {
            switch (data.data[x].pt_id) {

              case '2':
                pt = 'nvsiji';
                break;
              case '3':
                pt = 'yougequan';
                break;
              case '4':
                pt = 'luzhe';
                break;
              case '5':
                pt = 'mengbi';
                break;
              case '6':
                pt = 'yiboyouqi';
                break;
            }
            str += '<li><a href="/orivideo/' + pt + '/' +data.data[x].id + '" target="_blank" class="videos_ctn_item"><img src="' + data.data[x].pic_url + '" alt="" class="videos_ctn_item_pic">'
            str += '<span class="videos_ctn_item_title">' + data.data[x].title + '</span>' //<div class="videos_ctn_item_pv">浏览:' + response.data.data[x].adjust_browse + '</div>
            str += '<div class="videos_ctn_item_update">' + data.data[x].create_date + '</div></a></li>'

          $('.videos_ctn_items').html(str)

       }else{
